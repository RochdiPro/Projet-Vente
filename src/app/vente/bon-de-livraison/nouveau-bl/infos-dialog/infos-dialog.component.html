<div class="container">
    <h5 class="title col-xs-8 text-center">Type 4G</h5>
    <div mat-dialog-content>
        <table>
            <tbody *ngFor="let qte of nbrQte;let i = index;">
                <tr><b>Ligne n° {{i+1}} </b></tr>
                <tr>
                    <td>Numéro Série</td>
                    <td>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Numéro Série : </mat-label>
                            <input matInput type="text" name="{{i}}" [(ngModel)]="numero_Serie[i]"
                                placeholder="Numéro Série" />
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>Numéro Imei 1</td>
                    <td>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Numéro Imei 1 : </mat-label>
                            <input matInput type="text" name="{{i}}" [(ngModel)]="n_ImeiOne[i]"
                                placeholder="Numéro Imei 1" />
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>Numéro Imei 2</td>
                    <td>
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Numéro Imei 2 : </mat-label>
                            <input matInput type="text" name="{{i}}" [(ngModel)]="n_ImeiTwo[i]"
                                placeholder="Numéro Imei 2" />
                        </mat-form-field>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div mat-dialog-actions>
        <button mat-button class="btn btn-default rigth " (click)="fermerDialogue()">Fermer</button>
        <button mat-button class="btn btn-primary rigth">Valider</button>
    </div>

</div>
