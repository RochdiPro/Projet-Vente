<div class="container">
    <h5 class="title col-xs-8 text-center">Type 4G</h5>
    <div mat-dialog-content>
        <table>
            <tbody *ngFor="let qte of nbrQte;let i = index;">
                <tr><b>Ligne n° {{i+1}} </b></tr>
                <tr>
                    <td>Numéro Série</td>
                    <td>Numéro Imei 1</td>
                    <td>Numéro Imei 2</td>
                </tr>
                <tr>
                    <td>
                        <ng-select placeholder="Numéro Série" [searchable]="true" [clearable]="false" id="{{i}}"
                            [(ngModel)]="numSerie[i]" (change)="verifN_serieProduit($event)">
                            <ng-option [value]="item.name" *ngFor="let item of numero_Serie" [disabled]="item.selected">
                                {{item.name}}
                            </ng-option>
                        </ng-select>
                    </td>
                    <td>
                        <ng-select placeholder="Numéro Imei 1" [searchable]="true" [clearable]="false"
                            [(ngModel)]="num_ImeiOne[i]" (change)="verifN_eUnProduit($event)">
                            <ng-option [value]="e1.name" *ngFor="let e1 of n_ImeiOne" [disabled]="e1.selected">
                                {{e1.name}}
                            </ng-option>
                        </ng-select>
                    </td>
                    <td>
                        <ng-select placeholder="Numéro Imei 2" [searchable]="true" [clearable]="false"
                            [(ngModel)]="num_ImeiTwo[i]" (change)="verifN_eDeuxProduit($event)">
                            <ng-option [value]="e2.name" *ngFor="let e2 of n_ImeiTwo" [disabled]="e2.selected">
                                {{e2.name}}
                            </ng-option>
                        </ng-select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div mat-dialog-actions>
        <button mat-button class="btn btn-default rigth " (click)="fermerDialogue()">Fermer</button>
        <button mat-button class="btn btn-primary rigth" (click)="VerifVide()">Valider</button>
    </div>

</div>
